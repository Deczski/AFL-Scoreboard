<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFL Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="panel">

        <div class="row h-100">
            <div class="col-2 panel-left justify-content-center align-items-center text-white text-center">

                <section class ="logo-box py-2">
                    <img src="img/logo.png" class="img-fluid">
                </section>

                <section class="menu-box">
                    <a href="index.html" class="active">
                        <div class="menu-item">
                        <i class="fas fa-football-ball"></i>
                        <p class="p-0">Play</p>
                        </div>
                    </a>

                    <a href="#">
                        <div class="menu-item">
                        <i class="fas fa-chart-bar"></i>
                        <p class="p-0">Stats</p>
                        </div>
                    </a>

                    <a href="#">
                        <div class="menu-item">
                        <i class="fas fa-cogs"></i>
                        <p class="p-0">Settings</p>
                        </div>
                    </a>
                </section>

            </div>
                <div class="col-8 panel-right py-5 text-white">
                    <div class="row h-100">
                        <div class="col-12">
                            <div class="d-flex justify-content-around py-5 game-text">
                                
                                <div>
                                    <h3>Time</h3>
                                    <p>10:23</p>
                                </div>
                                <div>
                                    <h3>Quarter</h3>
                                    <p>2 QR</p>
                                </div>
                            </div>

                            <div class="d-flex justify-content-around py-5 game-text border-bottom">
                                <p>Home Team</p>
                                <div>
                                    <h3>Goals</h3>
                                    <p>4</p>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-success p-3">+</button>
                                        <button class="btn btn-danger p-3">-</button>
                                    </div>
                                </div>
                                <div>
                                    <h3>Behinds</h3>
                                    <p>10</p>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-success p-3">+</button>
                                        <button class="btn btn-danger p-3">-</button>
                                    </div>
                                </div>
                                <div>
                                    <h3>Total</h3>
                                    <p>34</p>
                                </div>
                            </div>

                            <div class="d-flex justify-content-around py-5 game-text">
                                <p>Away team</p>
                                <div>
                                    <h3>Goals</h3>
                                    <p>8</p>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-success p-3">+</button>
                                        <button class="btn btn-danger p-3">-</button>
                                    </div>
                                </div>
                                <div>
                                    <h3>Behinds</h3>
                                    <p>3</p>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-success p-3">+</button>
                                        <button class="btn btn-danger p-3">-</button>
                                    </div>
                                </div>
                                <div>
                                    <h3>Total</h3>
                                    <p>51</p>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>


        </div>
    </div>

    <script src="https://kit.fontawesome.com/dff3950191.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
